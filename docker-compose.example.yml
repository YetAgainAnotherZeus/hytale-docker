services:
  hytale:
    image: ghcr.io/yetagainanotherzeus/hytale-docker:latest
    container_name: hytale-server
    restart: unless-stopped
    
    environment:
      - JAVA_MIN_MEMORY=4G
      - JAVA_MAX_MEMORY=8G
      - PATCHLINE=release
      - SERVER_BIND=0.0.0.0:5520
      - AUTH_MODE=authenticated
    ports:
      - "5520:5520/udp"
    
    volumes:
      - hytale-credentials:/hytale/credentials
      - hytale-server-data:/hytale/server
      - hytale-game-files:/hytale/game
      - hytale-backups:/hytale/backups
    
    stdin_open: true
    tty: true
    
    healthcheck:
      test: ["CMD", "pgrep", "-f", "HytaleServer.jar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  hytale-credentials:
  hytale-server-data:
  hytale-game-files:
  hytale-backups:
